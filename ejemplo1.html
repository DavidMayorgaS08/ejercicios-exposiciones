<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Pruebas JavaScript-Cuadro de diálogo de confirmación</title>
        <script>
            //Cuadro de diálogo de confirmación en JavaScript
            function confirmarAccesoURL ()
            {
            return confirm("¿Está seguro que desea accederala web ProyectoA?");
            }
        </script>
    </head>
    <body>
        <p>Ejemplo de accesoasitio web, previa confirmación:</p>
        <a href="https://e.plataformaintegra.net/guanenta/index.php" onclick="confirmarAccesoURL()"> AccederaProyectoA
    </body>
</html>
